<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/script.js" defer></script>
</head>
<body>
    <div class="bg-gray-50">
      <header class="flex justify-center p-5 mb-2">
        <h1 class="w-96 sm:w-full p-1.5 text-center text-5xl sm:text-6xl font-bold font-montserrat text-green-600">An√°lise de Projetos</h1>
      </header>
      <main>
        <section id="containerProjects" class="flex flex-wrap p-2 mb-12 justify-evenly gap-8">
            <div class="flex flex-row flex-wrap items-center justify-center order-1 w-full p-2 gap-6">
                <button id="addProject" class="w-64 p-1 text-2xl font-bold text-center text-white shadow-md h-11 font-montserrat bg-gradient-to-br from-green-500 to-green-600 rounded-md">Adicionar Projeto</button>
                <button id="clear" class="w-64 p-1 text-2xl font-bold text-center text-white shadow-md h-11 font-montserrat bg-gradient-to-br from-green-500 to-green-600 rounded-md">Limpar Tudo</button>
                <button id="calc" class="w-64 p-1 text-2xl font-bold text-center text-white shadow-md h-11 font-montserrat bg-gradient-to-br from-green-500 to-green-600 rounded-md">Calcular</button>
            </div>
        </section>
        <section class="p-2 mb-20">
            <h2 class="p-2 text-3xl font-bold text-center text-green-600 sm:text-4xl sm:text-center font-montserrat">Resultado</h2>
            <div id="containerResult" class="m-auto overflow-scroll scroll">
                <p class="mt-3 text-lg text-center text-gray-500">Aguardando o envio...</p>
            </div>
        </section>
      </main>
      <footer class="p-5 bg-green-600">
        <p class="text-xl font-semibold text-center text-white font-montserrat">Site desenvolvido por Rafael e Paulo Henrique</p>
      </footer>
    </div>
</body>
</html>
